  <style>

    html,body{height:100%;margin:0;font-family:system-ui, -apple-system, "Segoe UI", Roboto, 'Noto Sans TC', 'Helvetica Neue', Arial;}

<body>
  <div class="app">
    <header>
      <div class="brand">MD ç·¨è¼¯å™¨ â€” æ·¡è—è‰²ä¸»é¡Œï¼‹è¡¨æ ¼æ”¯æ´</div>
      <div class="controls">

    <main>
      <div class="split">

          <div class="editor-toolbar">Editor</div>
          <textarea id="editor" class="editor" spellcheck="false" placeholder="# åœ¨æ­¤è¼¸å…¥ Markdown..."># ç¯„ä¾‹\n\n| åç¨± | é¡åˆ¥ | åƒ¹æ ¼ |\n| ---- | ---- | ---- |\n| è˜‹æœ | æ°´æœ | 30  |\n| ç‰›å¥¶ | é£²å“ | 50  |\n\né€™æ˜¯ä¸€å€‹æ”¯æ´ **è¡¨æ ¼èªæ³•** çš„ Markdown ç·¨è¼¯å™¨ã€‚\n</textarea>
          <div class="statusbar"><div id="wordCount">å­—æ•¸: 0</div><div id="saveStatus">æœªå„²å­˜</div></div>
        </section>

  <script>
    function escapeHtml(s){return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}
    function mdToHtml(md){
      const fences=[]; md=md.replace(/```([\s\S]*?)```/g,(m)=>{const id=':::FENCE'+fences.length+':::';fences.push(m.slice(3));return'\n'+id+'\n'});
      const lines=md.split(/\n/);let out=[];let inList=false;
      for(let i=0;i<lines.length;i++){
        let line=lines[i];
        // è¡¨æ ¼åµæ¸¬
        if(line.includes('|') && lines[i+1] && /^\s*\|?\s*:?[-]+:?/.test(lines[i+1])){
          const headers=line.split('|').map(s=>s.trim()).filter(Boolean);
          const aligns=lines[i+1].split('|').map(s=>{
            s=s.trim();if(/^:-+:$/.test(s))return'center';if(/^:-+$/.test(s))return'left';if(/^[-]+:$/.test(s))return'right';return'left';
          }).filter(Boolean);
          out.push('<table><thead><tr>'+headers.map((h,j)=>'<th style="text-align:'+aligns[j]+'">'+inlineFmt(h)+'</th>').join('')+'</tr></thead><tbody>');
          i+=1;
          while(i+1<lines.length && lines[i+1].includes('|')){
            i+=1;
            const cells=lines[i].split('|').map(s=>s.trim()).filter(Boolean);
            const row=cells.map((c,j)=>'<td style="text-align:'+aligns[j]+'">'+inlineFmt(c)+'</td>').join('');
            out.push('<tr>'+row+'</tr>');
          }
          out.push('</tbody></table>');
          continue;
        }
        if(/^#{1,6}\s+/.test(line)){const level=line.match(/^#{1,6}/)[0].length;line='<h'+level+'>'+inlineFmt(line.replace(/^#{1,6}\s+/,''))+'</h'+level+'>';out.push(line);continue;}
        if(/^>\s?/.test(line)){out.push('<blockquote>'+inlineFmt(line.replace(/^>\s?/,''))+'</blockquote>');continue;}
        if(/^\s*[-*+]\s+/.test(line)){const item=inlineFmt(line.replace(/^\s*[-*+]\s+/,''));if(!inList){out.push('<ul>');inList=true;}out.push('<li>'+item+'</li>');if(i+1>=lines.length||!/^\s*[-*+]\s+/.test(lines[i+1])){out.push('</ul>');inList=false;}continue;}
        if(line.trim()===''){out.push('');continue;}out.push('<p>'+inlineFmt(line)+'</p>');
      }
      let html=out.join('\n');html=html.replace(/:::FENCE(\d+):::/g,(_,n)=>'<pre><code>'+escapeHtml(fences[n])+'</code></pre>');return html;
    }
    function inlineFmt(text){text=escapeHtml(text);text=text.replace(/\*\*(.+?)\*\*/g,'<strong>$1</strong>');text=text.replace(/\*(.+?)\*/g,'<em>$1</em>');text=text.replace(/`([^`]+?)`/g,'<code>$1</code>');text=text.replace(/\[([^\]]+?)\]\(([^)]+?)\)/g,'<a href="$2" target="_blank">$1</a>');return text;}
    const editor=document.getElementById('editor');const preview=document.getElementById('preview');const wordCount=document.getElementById('wordCount');const saveStatus=document.getElementById('saveStatus');const fileInput=document.getElementById('fileInput');let autosaveTimer=null;
    function render(){const md=editor.value;preview.innerHTML=mdToHtml(md);wordCount.textContent='å­—æ•¸: '+md.length;saveStatus.textContent='å·²è¼‰å…¥æ–¼æœ¬åœ°';}
    const LS_KEY='md-editor-content-blue-table';if(localStorage.getItem(LS_KEY)){editor.value=localStorage.getItem(LS_KEY);}render();
    editor.addEventListener('input',()=>{render();saveStatus.textContent='ç·¨è¼¯ä¸­...';if(autosaveTimer)clearTimeout(autosaveTimer);autosaveTimer=setTimeout(()=>{localStorage.setItem(LS_KEY,editor.value);saveStatus.textContent='å·²è‡ªå‹•å„²å­˜æ–¼ localStorage';},700);});
    function wrapSelection(before,after,placeholder){const s=editor.selectionStart;const e=editor.selectionEnd;const t=editor.value;const sel=t.slice(s,e)||placeholder||'';const newText=t.slice(0,s)+before+sel+after+t.slice(e);editor.value=newText;editor.focus();editor.dispatchEvent(new Event('input'));}
    document.getElementById('btnBold').onclick=()=>wrapSelection('**','**','ç²—é«”æ–‡å­—');
    document.getElementById('btnItalic').onclick=()=>wrapSelection('*','*','æ–œé«”æ–‡å­—');
    document.getElementById('btnHeading').onclick=()=>wrapSelection('\n# ','\n','æ¨™é¡Œ');
    document.getElementById('btnLink').onclick=()=>{const url=prompt('è¼¸å…¥ç¶²å€ï¼š','https://');if(!url)return;wrapSelection('[',']('+url+')','é€£çµæ–‡å­—');};
    document.getElementById('btnCode').onclick=()=>wrapSelection('`','`','code');
    document.getElementById('btnCodeBlock').onclick=()=>wrapSelection('\n```\n','\n```\n','// code');
    fileInput.addEventListener('change',(e)=>{const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onload=()=>{editor.value=r.result;editor.dispatchEvent(new Event('input'));};r.readAsText(f,'utf-8');});
    document.getElementById('btnExport').addEventListener('click',()=>{const blob=new Blob([editor.value],{type:'text/markdown'});const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='document.md';a.click();URL.revokeObjectURL(a.href);});
  </script>
